<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include navbar fragment -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <h1>Add User</h1>
    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select multiple class="form-select" id="roles" th:field="*{roles}">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
                <!-- Add other roles as needed -->
            </select>
            <small class="form-text text-muted">Select the user's roles.</small>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/users" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; My WebSite 2024</p>
    </div>
</footer>

<!-- Include JS -->
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your scripts -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
