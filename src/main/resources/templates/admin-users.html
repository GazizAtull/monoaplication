<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include navbar fragment -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <h1>User Management</h1>
    <a href="/admin/users/add" class="btn btn-success mb-3">Add User</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">user1</td>
            <td th:text="${user.roles}">ROLE_USER</td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; My WebSite 2024</p>
    </div>
</footer>

<!-- Include JS -->
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your scripts -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
