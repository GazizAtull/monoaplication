<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #ffffff);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .card-header {
            background: #4caf50;
            color: white;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-body {
            padding: 2rem;
        }
        .card-body .card-text {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .btn-primary:hover {
            background: #0056b3;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.5);
        }
        .card-footer {
            background: #f8f9fa;
            padding: 1rem;
            font-size: 0.9rem;
        }
        .animation-check {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="card text-center w-50">
        <div class="card-header">
            <h2><i class="fas fa-check-circle animation-check"></i> Thank You for Your Purchase!</h2>
        </div>
        <div class="card-body">
            <p class="card-text">Your order #<span th:text="${order.id}">12345</span> has been successfully processed.</p>
            <p class="card-text">A receipt has been sent to your email. Please check your spam folder if the email does not arrive within 5 minutes.</p>
            <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Return to Home</a>
        </div>
        <div class="card-footer text-muted">
            If you have any questions, please contact our <a href="/" class="text-primary">support team</a>.
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
