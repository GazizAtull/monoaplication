<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <!-- Подключение CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Вставка навигационной панели из фрагментов -->
<div th:replace="fragments :: navbar"></div>

<!-- Контент Форма Добавления Товара -->
<div class="container mt-5">
    <h1 class="mb-4">Add Product</h1>

    <!-- Отображение успешного сообщения -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <!-- Отображение ошибки -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Title</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Input the name of product">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Название Ошибка</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descriptoin</label>
            <textarea th:field="*{description}" class="form-control" id="description" placeholder="Input the description of product"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Описание Ошибка</div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" placeholder="Input the price of product">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Цена Ошибка</div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Input the quantity of product ">
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Количество Ошибка</div>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL image</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="Input the URL of product">
            <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">URL Изображения Ошибка</div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; My WebSite 2024</p>
    </div>
</footer>

<!-- Подключение JS -->
<!-- Bootstrap JS (опционально) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Ваши скрипты -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
