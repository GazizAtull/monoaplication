<!-- src/main/resources/templates/admin-statistics.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Statistics</title>
    <!-- Include CSS (Bootstrap for styling) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include navbar fragment -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <h2>Order Statistics</h2>
    <hr/>

    <div class="row">
        <div class="col-md-6">
            <h4>Total Orders: <span th:text="${totalOrders}">0</span></h4>
        </div>
        <div class="col-md-6">
            <h4>Total Revenue: $<span th:text="${#numbers.formatDecimal(totalRevenue, 1, 'COMMA', 2, 'POINT')}">0.00</span></h4>
        </div>
    </div>

    <hr/>

    <h3>Popular Items</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Total Quantity Sold</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${popularItems}">
            <td th:text="${item[0]}">Product Name</td>
            <td th:text="${item[1]}">0</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; My WebSite 2024</p>
    </div>
</footer>

<!-- Include JS (Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
