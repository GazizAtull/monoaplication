<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Include CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include navbar fragment -->
<div th:replace="fragments :: navbar"></div>

<!-- Main Content of Admin Panel -->
<div class="container mt-5">
    <h1 class="mb-4">Admin Panel</h1>

    <!-- Example Section: User Management -->
    <div class="card mb-4">
        <div class="card-header">
            Statistics
        </div>
        <div class="card-body">
            <a href="/admin/statics" class="btn btn-primary">View Order Statistics</a>
        </div>
    </div>


    <div class="card mb-4">
        <div class="card-header">
            User Management
        </div>
        <div class="card-body">
            <!-- Here you can add a user table, add/edit forms, etc. -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">user1</td>
                    <td th:text="${user.roles}">ROLE_USER</td>
                    <td>
                        <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Button to add a new user -->
            <a href="/admin/users/add" class="btn btn-success">Add User</a>
        </div>
    </div>

    <!-- Example Section: Product Management -->
    <div class="card mb-4">
        <div class="card-header">
            Product Management
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.description}">Description</td>
                    <td th:text="${product.price}">100.00</td>
                    <td th:text="${product.quantity}">10</td>
                    <td>
                        <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/admin/products/add" class="btn btn-success">Add Product</a>
        </div>
    </div>

    <!-- Add additional sections for managing orders, etc. -->
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; My WebSite 2024</p>
    </div>
</footer>

<!-- Include JS -->
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your scripts -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
