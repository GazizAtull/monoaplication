<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Profile Page" />
    <meta name="author" content="" />
    <title>Profile</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation -->
<div th:replace="~{fragments :: navbar}"></div>


<!-- Header -->
<header class="bg-dark py-5 mb-5">
    <div class="container px-4 px-lg-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Your Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Manage your account information</p>
        </div>
    </div>
</header>

<!-- Error Message -->
<div class="container">
    <div th:if="${errorMessage}" class="alert alert-warning" role="alert">
        <span th:text="${errorMessage}">An error occurred.</span>
    </div>
</div>

<!-- Profile Section -->
<section class="py-5" th:unless="${errorMessage}">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Profile Details</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
                        <p><strong>Email:</strong> <span th:text="${userProfile.email}">email@example.com</span></p>
                        <p><strong>Full Name:</strong> <span th:text="${userProfile.fullName}">Full Name</span></p>
                        <p><strong>Phone:</strong> <span th:text="${userProfile.phone}">123-456-7890</span></p>
                        <p><strong>Address:</strong> <span th:text="${userProfile.address}">123 Main St, City, Country</span></p>
                        <p><strong>Roles:</strong>
                            <span th:each="role, iterStat : ${user.roles}" th:text="${role}"
                                  th:append="${!iterStat.last} ? ', ' : ''">Role</span>
                        </p>
                        <p><strong>Enabled:</strong> <span th:text="${user.enabled}">true/false</span></p>
                    </div>
                </div>
                <!-- Optional: Add Edit Profile Button -->
                <div class="text-center">
                    <a th:href="@{/profile/edit}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
